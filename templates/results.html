<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Extraction Results</h1>
                <p class="text-center">Number of labels extracted: {{ label_count }}</p>
                <div class="d-flex justify-content-center mt-4">
                    <a href="/download/{{ labels_pdf }}" class="btn btn-success mx-2">Download Extracted Labels PDF</a>
                    <a href="/download/{{ text_file }}" class="btn btn-info mx-2">Download Extracted Text</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
